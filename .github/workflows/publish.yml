name: Publish to npm

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 2.0.0)'
        required: false

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Checkout Git LFS files
        run: git lfs pull

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build --workspace=@leon4s4/memorizer-shared

      - name: Run tests (server only)
        run: npm test --workspace=@leon4s4/memorizer-server

      - name: Build server package
        run: npm run build --workspace=@leon4s4/memorizer-server

      - name: Publish @leon4s4/memorizer-shared
        run: |
          cd packages/shared
          npm publish --access public --provenance

      - name: Publish @leon4s4/memorizer-server
        run: |
          cd packages/server
          npm publish --access public --provenance

      - name: Create release summary
        run: |
          echo '## ðŸ“¦ Published Packages' >> $GITHUB_STEP_SUMMARY
          echo '' >> $GITHUB_STEP_SUMMARY
          echo '- @leon4s4/memorizer-shared@'$(node -p "require('./packages/shared/package.json').version") >> $GITHUB_STEP_SUMMARY
          echo '- @leon4s4/memorizer-server@'$(node -p "require('./packages/server/package.json').version") >> $GITHUB_STEP_SUMMARY
          echo '' >> $GITHUB_STEP_SUMMARY
          echo '## ðŸš€ Installation' >> $GITHUB_STEP_SUMMARY
          echo '' >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo 'npx @leon4s4/memorizer-server start' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
