name: Publish to npm

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 2.0.0)'
        required: false

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Checkout Git LFS files
        run: git lfs pull

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build --workspace=@leon4s4/memorizer-shared

      - name: Run tests (server only)
        run: npm test --workspace=@leon4s4/memorizer-server

      - name: Build server package
        run: npm run build --workspace=@leon4s4/memorizer-server

      - name: Publish @leon4s4/memorizer-shared
        run: |
          cd packages/shared
          npm publish --access public --provenance

      - name: Build server tarball for GitHub Release
        run: |
          cd packages/server
          npm pack
          echo "TARBALL_PATH=packages/server/$(ls leon4s4-memorizer-server-*.tgz)" >> $GITHUB_ENV

      - name: Note about server package
        run: |
          echo "âš ï¸  Server package (with bundled models) is too large for npm registry (1.2GB)" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ Tarball created for manual GitHub Release upload" >> $GITHUB_STEP_SUMMARY
          echo "File: ${{ env.TARBALL_PATH }}" >> $GITHUB_STEP_SUMMARY

      - name: Create release summary
        run: |
          echo '## ðŸ“¦ Published Packages' >> $GITHUB_STEP_SUMMARY
          echo '' >> $GITHUB_STEP_SUMMARY
          echo 'âœ… @leon4s4/memorizer-shared@'$(node -p "require('./packages/shared/package.json').version")" (npm)" >> $GITHUB_STEP_SUMMARY
          echo 'ðŸ“¦ @leon4s4/memorizer-server@'$(node -p "require('./packages/server/package.json').version")" (GitHub Release - too large for npm)" >> $GITHUB_STEP_SUMMARY
          echo '' >> $GITHUB_STEP_SUMMARY
          echo '## ðŸš€ Installation' >> $GITHUB_STEP_SUMMARY
          echo '' >> $GITHUB_STEP_SUMMARY
          echo '**Online (npm):**' >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo 'npx @leon4s4/memorizer-server@2.0.0 start  # Downloads models on first run' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo '' >> $GITHUB_STEP_SUMMARY
          echo '**Airgapped (GitHub Release):**' >> $GITHUB_STEP_SUMMARY
          echo 'Download leon4s4-memorizer-server-'$(node -p "require('./packages/server/package.json').version")'.tgz from GitHub Releases' >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo 'npm install ./leon4s4-memorizer-server-'$(node -p "require('./packages/server/package.json').version")'.tgz' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
