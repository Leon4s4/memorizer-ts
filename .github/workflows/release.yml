name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Checkout Git LFS files
        run: git lfs pull

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build shared package first
        run: npm run build --workspace=@leon4s4/memorizer-shared

      - name: Build packages
        run: npm run build

      - name: Pack server
        run: |
          cd packages/server
          npm pack
          ls -lh leon4s4-memorizer-server-*.tgz

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: packages/server/leon4s4-memorizer-server-*.tgz
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
